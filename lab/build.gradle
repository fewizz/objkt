apply plugin: 'java'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	compile project(':objkt-opengl-lwjgl')
	compile 'org.lwjgl:lwjgl-glfw:3.1.5'
	runtime 'org.lwjgl:lwjgl-glfw:3.1.5:natives-windows'
	compile 'org.lwjgl:lwjgl:3.1.5'
	runtime 'org.lwjgl:lwjgl:3.1.5:natives-windows'
	runtime 'org.lwjgl:lwjgl-opengl:3.1.5:natives-windows'
}